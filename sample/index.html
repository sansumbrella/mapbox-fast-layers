<!DOCTYPE html>
<html>

<head>
    <title>Moving points on a map</title>
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.7.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.7.0/mapbox-gl.css" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
    <script type="module">
        import { PointLayer } from "../build/index.js";
        mapboxgl.accessToken = "pk.eyJ1IjoiZGF2aWQtd2lja3MiLCJhIjoiY2p4NmcydTRvMDhlNTN5bzNjbWViZHZ0eCJ9.NoZ_wNuMVCZj0xQ3ZakqvQ";
        var map = (window.map = new mapboxgl.Map({
            container: "map",
            zoom: 3,
            center: [7.5, 58],
            style: "mapbox://styles/mapbox/light-v10",
            hash: true,
            antialias: true // create the gl context with MSAA antialiasing, so custom layers are antialiased
        }));

        const places = [{
            lng: 25.004,
            lat: 60.239,
            previous: [],
            origin: {
                lng: 25.004,
                lat: 60.239,
                phase: Math.random()
            }
        },
        {
            lng: 0.004,
            lat: 0.239,
            previous: [],
            origin: {
                lng: 0.004,
                lat: 0.239,
                phase: Math.random()
            }
        },
        {
            lng: 15.004,
            lat: 20.239,
            previous: [],
            origin: {
                lng: 15.004,
                lat: 20.239,
                phase: Math.random()
            }
        },
        {
            lng: 13.403,
            lat: 52.562,
            previous: [],
            origin: {
                lng: 13.403,
                lat: 52.562,
                phase: 0.75
            }
        },
        {
            lng: 30.498,
            lat: 50.541,
            previous: [],
            origin: {
                lng: 30.498,
                lat: 50.541,
                phase: 2
            }
        },
        {
            lng: 10.498,
            lat: 10.541,
            previous: [],
            origin: {
                lng: 10.498,
                lat: 10.541,
                phase: 3
            }
        },
        {
            lng: 30.498,
            lat: 0.541,
            previous: [],
            origin: {
                lng: 30.498,
                lat: 0.541,
                phase: 2 + Math.random()
            }
        },
        {
            lng: 20.498,
            lat: -20.541,
            previous: [],
            origin: {
                lng: 20.498,
                lat: -20.541,
                phase: 2 + Math.random()
            }
        }];

        const layer = new PointLayer("pointy-bits", placesToPositions(places));

        map.on("load", function () {
            map.addLayer(layer);
        });

        function updatePoints(now) {
            const t = now / 500;
            places.forEach(function (place) {
                const x = Math.cos(3.3 * t + place.origin.phase) * 2.0;
                const y = Math.sin(2.0 * t + place.origin.phase) * 2.0;

                const { lng, lat } = place;
                place.previous.unshift({ lng, lat });
                if (place.previous.length > 100) {
                    place.previous.pop();
                }

                place.lng = place.origin.lng + x;
                place.lat = place.origin.lat + y;
            });
            map.triggerRepaint();

            layer.setCoordinates(placesToPositions(places));

            requestAnimationFrame(updatePoints);
        }
        requestAnimationFrame(updatePoints);

        function placesToPositions(places) {
            return places
                .map(place => {
                    const coord = mapboxgl.MercatorCoordinate.fromLngLat(place);
                    const vec = [coord.x, coord.y, coord.z];
                    if (place.previous) {
                        for (let i = 0; i < place.previous.length; i += 1) {
                            const coord = mapboxgl.MercatorCoordinate.fromLngLat(place.previous[i]);
                            vec.push(coord.x, coord.y, coord.z);
                        }
                    }
                    return vec;
                })
                .reduce((collection, current) => collection.concat(current), []);
        }
    </script>
</head>

<body>
    <h1>moving points sample</h1>
    <div id="map"></div>
</body>

</html>
